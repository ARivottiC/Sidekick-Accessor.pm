name    = Sidekick-Accessor
author  = André Rivotti Casimiro <rivotti@cpan.org>
license = Artistic_2_0
copyright_holder = André Rivotti Casimiro
copyright_year   = 2014

[Prereqs]
perl = 5.010

[GithubMeta]
user   = ARivottiC
issues = 1

[@Filter]
-bundle = @Basic
-remove = Readme

[InstallGuide]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::Compile]
fail_on_warning = none

[AutoPrereqs]
[MetaJSON]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename = README.md

[PruneFiles]
match = ^.*.ini$
match = ^bin/.*

[@Filter]
-bundle = @GitFlow
-remove = Git::Push
first_version = 0.0.1
version_regexp = ^(.+)$

