name    = Sidekick-Accessor
author  = André Rivotti Casimiro <rivotti@cpan.org>
license = Artistic_2_0
copyright_holder = André Rivotti Casimiro
copyright_year   = 2014

[TravisYML]
build_branch = 0
notify_email = 0
notify_irc   = 0
mvdt         = 0

[GithubMeta]
user   = ARivottiC
issues = 1

[@Filter]
-bundle = @Basic
-remove = Readme

[InstallGuide]
[PkgVersion]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[MinimumPerl]
[AutoPrereqs]
[MetaJSON]

[ReadmeFromPod]
[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename = README.md

[PruneFiles]
match = ^.*.ini$
match = ^bin/.*

[@Filter]
-bundle = @GitFlow
-remove = Git::Push
first_version = 0.0.1

