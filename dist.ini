name    = Sidekick-Accessor
author  = André Rivotti Casimiro <rivotti@cpan.org>
license = Artistic_2_0
copyright_holder = André Rivotti Casimiro
copyright_year   = 2014

[GithubMeta]
user   = ARivottiC
issues = 1

[@Filter]
-bundle = @Basic
-remove = Readme

[InstallGuide]
[PkgVersion]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[MinimumPerl]
[AutoPrereqs]
[MetaJSON]

[ReadmeFromPod]
[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename = README.md

[PruneFiles]
match = ^.*.ini$
match = ^bin/.*

[@Filter]
-bundle = @GitFlow
-remove = Git::Push
first_version = 0.0.1
version_regexp = ^(.+)$

[TravisYML]
perl_version     = 5.10 5.12 5.14 5.16 5.18 5.20
build_branch     = 0
notify_email     = 0
notify_irc       = 0
mvdt             = 0
pre_install_dzil = cpanm --quiet --notest --skip-satisfied https://cpan.metacpan.org/authors/id/K/KE/KEEDI/Dist-Zilla-Plugin-GitFlow-0.010.tar.gz Pod::Elemental::Transformer::List Simple::Pod@3.28

